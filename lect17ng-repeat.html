<!DOCTYPE html>
<html  ng-app="ShoppingListApp">
<head>
	<script src="angular.js"></script>
	<script src="lect17.js"></script>
	<style>
	body{
		font-size: 1.2em;
		}
		</style>
	<title>NG-REPEAT</title>
	
</head>
<body>

<h1>ng-repeat</h1>
<div ng-controller="ShoppingListController">

<h3>Shopping List</h3>
<!-- {{name}} -->

<li ng-repeat="item in shoppingList1">{{item}}</li>
</ul>
</div> -->
<input type="text" ng-model="shoppingList2[2].quantity"/>

<ul>
<li ng-repeat="item in shoppingList2">{{$index+1}}.{{item.name}}<br>Quantity:{{item.quantity}}</li>
</ul>

<input type="text" ng-model="newItem" placeholder="Item name" />
<input type="text" ng-model="quantity" placeholder="enter quantity" />
<button ng-click="addToList()">Add to List</button>

</body>
</html>

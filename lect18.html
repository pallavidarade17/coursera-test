<!Doctype html>
<html ng-app="FilterApp">
<head>
	<script src="angular.js"></script>
	<script src="lect18.js"></script>
	<title>Filtered ng-repeat</title>
</head>
<body>
	<h1>Filter Array Example</h1>


<div ng-controller="FilterAppController">
	<h3>Shopping List</h3>
	{{name}}
<input type="text" ng-model="search" />
<ul>
<li ng-repeat="item in shoppingList | filter:search">{{item}}</li>

</ul>

</div>
	
</body>
</html>

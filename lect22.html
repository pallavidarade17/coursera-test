<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<title>Custom Service</title>
	<script src="angular.js"></script>
	<script src="lect22.js"></script>
</head>
<body>

<div ng-controller="ShoppingListController as list">
<input type="text" ng-model="list.itemName" placeholder="itemName" />
<input type="text" ng-model="list.itemQuantity" placeholder="itemQuantity" />
<button ng-click="list.addItem()">Add Item</button>

<ol>
<li ng-repeat="item in list">
{{item.name}} of {{item.quantity}}
<button ng-click="list.removeItem($index);"> Remove Item</button>
</li>
</ol>
<div class="error">Error:{{list.errorMessage}}</div>
</div>


</body>
</html>
